{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-md p-8 border border-cyan-900 bg-slate-900/50 backdrop-blur-md relative z-10">
    <div class="text-center mb-10">
        <p class="text-cyan-500 text-[10px] uppercase tracking-[0.5em] mb-2 font-bold">Secure Access</p>
        <h1 class="text-3xl font-black italic tracking-tighter">COACH <span class="text-white">PORTAL</span></h1>
    </div>
    
    <form action="/host/auth" method="POST" class="space-y-6">
        <input type="text" name="nickname" placeholder="COACH NAME (FOR REGISTRATION)" 
               class="w-full bg-transparent border-b border-slate-800 p-3 outline-none focus:border-cyan-500 transition-colors text-sm">
        
        <input type="email" name="email" placeholder="OFFICIAL EMAIL" required 
               class="w-full bg-transparent border-b border-slate-800 p-3 outline-none focus:border-cyan-500 transition-colors">
        
        <input type="password" name="password" placeholder="ACCESS KEY" required 
               class="w-full bg-transparent border-b border-slate-800 p-3 outline-none focus:border-cyan-500 transition-colors">
        
        <button type="submit" class="w-full bg-white text-slate-950 font-black py-4 uppercase tracking-widest hover:bg-cyan-500 transition-all">
            Authorize Session
        </button>
    </form>
</div>
{% endblock %}
