<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZARTO | CYBER-NOIR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-950 text-white font-mono min-h-screen flex flex-col">
    
    <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="/" class="text-xl font-black italic tracking-tighter hover:text-cyan-400 transition-colors">
                QUIZ<span class="text-cyan-500">ZARTO</span>
            </a>
            
            <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-[0.2em]">
                <a href="/leaderboard" class="hover:text-cyan-400 transition-colors">Records</a>
                
                <a href="/host" class="hover:text-white text-slate-500 transition-colors">Host Portal</a>

                {% if session.get('nickname') %}
                    <span class="text-slate-800">|</span>
                    <span class="text-cyan-400">{{ session['nickname'] }}</span>
                    <a href="/logout" class="text-red-500 hover:text-white transition-colors">Disconnect</a>
                {% else %}
                    <a href="/register" class="bg-white text-slate-950 px-4 py-2 hover:bg-cyan-500 transition-all">Identify</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="flex-grow flex flex-col items-center justify-center w-full">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
