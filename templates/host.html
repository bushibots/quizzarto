{% extends "base.html" %}

{% block content %}
<div class="p-12 min-h-screen flex flex-col items-center justify-center relative">
    <div class="max-w-6xl mx-auto w-full relative z-10" id="game-container">
        <div id="lobby-view" class="text-center">
            <div class="border border-slate-700 p-12 bg-slate-900/80 backdrop-blur-md shadow-xl mb-12">
                <p class="text-slate-500 uppercase tracking-widest mb-4 text-xs font-bold">Game PIN</p>
                <h1 class="text-9xl font-black text-white tracking-tighter" id="game-pin">1234</h1>
            </div>
            
            <div class="text-left">
                <h2 class="text-sm text-cyan-400 uppercase tracking-widest border-b border-slate-800 pb-2 mb-6">
                    Players: <span id="player-count">0</span>
                </h2>
                <div id="player-list" class="flex flex-wrap gap-4 min-h-[100px]">
                    <p class="text-slate-600 text-xs italic">Waiting for players to join...</p>
                </div>
            </div>

            <div class="mt-16">
                <button onclick="startQuiz()" class="bg-cyan-500 text-slate-950 px-12 py-4 font-bold uppercase tracking-widest hover:bg-white transition-all">
                    Start Game
                </button>
            </div>
        </div>

        <div id="question-view" class="hidden w-full">
            <div class="flex justify-between items-center mb-12">
                <div id="timer" class="text-4xl font-black border-4 border-cyan-500 w-20 h-20 rounded-full flex items-center justify-center">15</div>
                <h2 id="question-text" class="text-5xl font-bold text-center px-8 flex-grow"></h2>
                <div class="w-20"></div>
            </div>
            <div id="options-grid" class="grid grid-cols-1 gap-4 w-full max-w-4xl mx-auto">
                </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/host.js') }}"></script>
{% endblock %}
