{% extends "base.html" %}

{% block content %}
<div class="p-12 min-h-screen flex flex-col items-center justify-center relative">
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:40px_40px] opacity-20 pointer-events-none"></div>

    <div class="max-w-6xl mx-auto w-full relative z-10">
        <div class="border border-slate-700 p-12 text-center bg-slate-900/80 backdrop-blur-md shadow-[0_0_50px_rgba(6,182,212,0.1)] relative">
            <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-cyan-500"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-cyan-500"></div>
            
            <p class="text-slate-500 uppercase tracking-[0.4em] mb-4 text-xs">Secure Frequency</p>
            <h1 class="text-9xl font-black text-white tracking-tighter" id="game-pin">1234</h1>
        </div>
        
        <div class="mt-16">
            <h2 class="text-sm text-cyan-400 uppercase tracking-widest border-b border-slate-800 pb-2 mb-6">
                Connected Nodes
            </h2>
            <div id="player-list" class="flex flex-wrap gap-4">
                <p class="text-slate-600 text-xs italic w-full text-center py-8">Awaiting connections...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/host.js') }}"></script>
{% endblock %}
