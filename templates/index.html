{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-6 relative overflow-hidden">
    <div class="absolute top-[-20%] left-[-20%] w-[50%] h-[50%] bg-cyan-500/5 blur-[100px] rounded-full pointer-events-none"></div>

    <div id="join-screen" class="w-full max-w-sm relative z-10">
        <h1 class="text-5xl font-black text-center mb-12 italic tracking-tighter">
            QUIZ<span class="text-cyan-500">ZARTO</span>
        </h1>
        <div class="space-y-6">
            <div class="group">
                <input type="text" id="nickname" placeholder="NICKNAME" class="w-full bg-transparent border-b border-slate-700 p-4 outline-none text-xl font-bold focus:border-cyan-500 transition-colors placeholder:text-slate-800">
            </div>
            <div class="group">
                <input type="text" id="pin" placeholder="GAME PIN" class="w-full bg-transparent border-b border-slate-700 p-4 outline-none text-xl font-bold focus:border-cyan-500 transition-colors text-center tracking-[0.5em] placeholder:text-slate-800">
            </div>
            <button onclick="joinGame()" class="w-full bg-slate-100 text-slate-950 font-black py-4 uppercase tracking-[0.2em] hover:bg-cyan-400 hover:text-white transition-all shadow-lg hover:shadow-cyan-500/50">
                Initialize
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/player.js') }}"></script>
{% endblock %}
